<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link
                href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
                rel="stylesheet">
        <link href="/assets/admin/css/sb-admin-2.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body id="page-top">
        <!-- Page Wrapper -->
        <div id="wrapper">
            <!-- Sidebar -->
            <div th:replace="~{/admin/layout/sidebar :: sidebar}"></div>
            <!-- End of Sidebar -->
            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">
                    <!-- Main Content -->
                    <div id="content">
                        <!-- Topbar -->
                        <nav th:replace="~{/admin/layout/topbar :: topbar}"></nav>
                        <!-- End of Topbar -->

                        <!-- Begin Page Content -->
                        <div class="container-fluid">
                            <!-- Page Heading -->
                            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                                <h1 class="h3 mb-0 text-gray-800">Quản Lý Nhân Viên / Danh sách nhân viên  </h1>
                                <a th:href="@{/admin/user/create}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                                        class="fas fa-plus fa-sm text-white-50"></i>Tạo mới nhân viên</a>
                            </div>
                            <!-- Content Row -->
                            <div class="container container-fluid container-sm">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Họ tên</th>
                                        <th scope="col">Giới tính</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Số điện thoại</th>
                                        <th scope="col">Chức vụ</th>
                                        <th scope="col">Hành động</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.fullname}"></td>
                                        <td th:text="${user.gender} ? 'Nam' : 'Nữ'"></td>
                                        <td th:text="${user.email}"></td>
                                        <td th:text="${user.phone}"></td>
                                        <td th:each="role : ${user.roles}" th:text="${role.name} + ' '"></td>
                                        <td>
                                            <a class="btn btn-outline-success" th:href="@{/admin/user/detail/{id}(id = ${user.id})}">Chi tiết</a>
                                            <a class="btn btn-outline-info" th:href="@{/admin/user/update/{id}(id = ${user.id})}">Sửa </a>
                                            <a class="btn btn-outline-danger" th:href="@{/admin/user/delete/{id}(id = ${user.id})}">Xoá</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <nav aria-label="Page navigation" th:if="${totalPages > 1}">
                                    <ul class="pagination justify-content-center">
                                        <!-- Nút Trước -->
                                        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled' : ''">
                                            <a class="page-link"
                                               th:href="@{/admin/users(pageNo = ${currentPage - 1}, keyword = ${keyword}, sortField = ${sortField}, sortDir = ${sortDir})}"
                                               aria-label="Previous">
                                                <span aria-hidden="true">&laquo;</span>
                                            </a>
                                        </li>
                                        <!-- Hiển thị trang đầu tiên -->
                                        <li class="page-item" th:classappend="${currentPage == 1} ? 'active' : ''" th:if="${currentPage > 4}" >
                                            <a class="page-link"
                                               th:href="@{/admin/users(pageNo = 1, keyword = ${keyword}, sortField = ${sortField}, sortDir = ${sortDir})}">
                                                1
                                            </a>
                                        </li>

                                        <!-- Dấu "..." nếu currentPage > 4 -->
                                        <li class="page-item disabled" th:if="${currentPage > 4}">
                                            <a class="page-link" href="#">...</a>
                                        </li>

                                        <!-- Hiển thị các trang gần currentPage -->
                                        <th:block th:with="start=${currentPage - 2 > 2 ? currentPage - 2 : 2},end=${currentPage + 2 < totalPages ? currentPage + 2 : totalPages - 1}">
                                            <!-- Hiển thị danh sách số trang -->
                                            <li class="page-item"
                                                th:each="i : ${#numbers.sequence(start -1, end)}"
                                                th:classappend="${i == currentPage} ? 'active' : ''">
                                                <a class="page-link"
                                                   th:href="@{/admin/users(pageNo = ${i}, keyword = ${keyword}, sortField = ${sortField}, sortDir = ${sortDir})}">
                                                    [[${i}]]
                                                </a>
                                            </li>
                                        </th:block>
                                        <!-- Dấu "..." nếu currentPage < totalPages - 3 -->
                                        <li class="page-item disabled" th:if="${currentPage < totalPages - 3}">
                                            <a class="page-link" href="#">...</a>
                                        </li>

                                        <!-- Hiển thị trang cuối -->
                                        <li class="page-item" th:if="${totalPages > 1}" th:classappend="${currentPage == totalPages} ? 'active' : ''">
                                            <a class="page-link"
                                               th:href="@{/admin/users(pageNo = ${totalPages}, keyword = ${keyword}, sortField = ${sortField}, sortDir = ${sortDir})">
                                                [[${totalPages}]]
                                            </a>
                                        </li>

                                        <!-- Nút Tiếp -->
                                        <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled' : ''">
                                            <a class="page-link"
                                               th:href="@{/admin/users(pageNo = ${currentPage + 1}, keyword = ${keyword}, sortField = ${sortField}, sortDir = ${sortDir})}"
                                               aria-label="Next">
                                                <span aria-hidden="true">&raquo;</span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <footer th:replace="~{/admin/layout/footer :: footer}"></footer>
                </div>
            </div>
            <a class="scroll-to-top rounded" href="#page-top">
                <i class="fas fa-angle-up"></i>
            </a>
            <!-- Logout Modal-->
            <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                            <a class="btn btn-primary" href="login.html">Logout</a>
                        </div>
                    </div>
            </div>
        </div>
    <!-- Bootstrap core JavaScript-->
        <script src="/assets/admin/vendor/jquery/jquery.min.js"></script>
        <script src="/assets/admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="/assets/admin/vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="/assets/admin/js/sb-admin-2.min.js"></script>
    </body>
</html>
