<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link
                href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
                rel="stylesheet">
        <link href="/assets/admin/css/sb-admin-2.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body id="page-top">

    <!-- Page Wrapper -->
        <div id="wrapper">

        <!-- Sidebar -->
            <div th:replace="~{/admin/layout/sidebar :: sidebar}"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
                <div id="content">
                <!-- Topbar -->
                    <nav th:replace="~{/admin/layout/topbar :: topbar}"></nav>
                <!-- End of Topbar -->
                <!-- Begin Page Content -->
                    <div class="container-fluid container-md">
                        <!-- Page Heading -->
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-800">Quản Lý Nhân Viên / Chi tiết thông tin</h1>
                            <a th:href="@{/admin/users}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                                <i class="fas fa-list fa-sm text-white-50"></i> Danh Sách Nhân Viên
                            </a>
                        </div>

                        <!-- Content Row -->
                        <div class="container d-flex justify-content-center">
                            <div class="container p-4 shadow rounded bg-white" style="max-width: 700px;">
                                <div class="text-center mb-4">
                                    <img alt="Avatar Preview"
                                         th:src="@{/avatars/{avatar}(avatar=${user.avatar})}"
                                         id="avatarPreview"
                                         class="rounded-circle img-thumbnail"
                                         style="width: 150px; height: 150px; object-fit: cover; border-radius: 50%; border: 2px solid #aaa; padding: 3px; background-color: white;">
                                </div>

                                <form class="user" th:object="${user}">
                                    <div class="form-group mb-3">
                                        <label class="fw-bold">Họ và tên:</label>
                                        <input type="text" class="form-control-plaintext" th:field="*{fullname}" readonly>
                                    </div>

                                    <div class="form-group mb-3">
                                        <label class="fw-bold">Ngày sinh:</label>
                                        <input type="text" class="form-control-plaintext" th:value="${#dates.format(user.birth, 'dd/MM/yyyy')}" readonly>
                                    </div>

                                    <div class="form-group mb-3">
                                        <label class="fw-bold">Email:</label>
                                        <input type="email" class="form-control-plaintext" th:field="*{email}" readonly>
                                    </div>

                                    <div class="form-group mb-3">
                                        <label class="fw-bold">Số điện thoại:</label>
                                        <input type="text" class="form-control-plaintext" th:field="*{phone}" readonly>
                                    </div>

                                    <div class="form-group mb-3">
                                        <label class="fw-bold">Tên đăng nhập:</label>
                                        <input type="text" class="form-control-plaintext" th:field="*{username}" readonly>
                                    </div>

                                    <div class="form-group mb-3">
                                        <label class="fw-bold">Địa chỉ:</label>
                                        <input type="text" id="address" class="form-control-plaintext" th:field="*{address}" readonly>
                                    </div>

                                    <div class="form-group mb-3">
                                        <label class="fw-bold">Giới tính:</label>
                                        <input type="text" class="form-control-plaintext" th:value="${user.gender ? 'Nam' : 'Nữ'}" readonly>
                                    </div>

                                    <div class="form-group mb-3">
                                        <label class="fw-bold">Chức vụ:</label>
                                        <input type="text" class="form-control-plaintext" th:value="${#strings.listJoin(user.roles.![name], ', ')}" readonly>
                                    </div>
                                </form>
                            </div>
                        </div>
                    <!-- Footer -->
                     </div>
                </div>
                <footer th:replace="~{/admin/layout/footer :: footer}"></footer>
            </div>
        </div>
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>
        <!-- Logout Modal-->
        <div th:replace="~{/admin/layout/logout :: logout}"></div>

    <!-- Bootstrap core JavaScript-->
    <script src="/assets/admin/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="/assets/admin/vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="/assets/admin/js/sb-admin-2.min.js"></script>
    </body>
</html>
