<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <link href="/assets/admin/css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="~{/admin/layout/sidebar :: sidebar}"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav th:replace="~{/admin/layout/topbar :: topbar}"></nav>
            <!-- End of Topbar -->
            <!-- Begin Page Content -->
            <div class="container-fluid container-md">
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Quản Lý Nhân Viên / Sửa thông tin </h1>
                    <a th:href="@{/admin/users}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                            class="fas fa-list fa-sm text-white-50"></i> Danh Sách Nhân Viên </a>
                </div>
                <!-- Content Row -->
                <div class="container-fluid">
                    <form class="user" th:object="${user}" method="POST" th:action="@{/admin/user/update}">
                        <div class="form-group">
                            <label >Họ và tên: </label>
                            <input type="text" class="form-control form-control-user" placeholder="Họ và tên" th:field="*{fullname}" readonly>
                        </div>
                        <div class="form-group">
                            <label >Ngày sinh: </label>
                            <input type="date" class="form-control form-control-user" th:value="${#dates.format(user.birth, 'dd-MM-yyyy')}" readonly>
                        </div>
                        <div class="form-group">
                            <label >Email: </label>
                            <input type="email" class="form-control form-control-user" placeholder="Email" th:field="*{email}" readonly>
                        </div>
                        <div class="form-group">
                            <label >Số điện thoại: </label>
                            <input type="text" class="form-control form-control-user" placeholder="Số điện thoại" th:field="*{phone}" readonly>
                        </div>
                        <div class="form-group">
                            <label >Tên đăng nhập: </label>
                            <input type="text" class="form-control form-control-user" placeholder="Tên đăng nhập" th:field="*{username}" readonly>
                        </div>
                        <div class="form-group">
                            <label>Địa chỉ: </label>
                            <input type="text" id="address" class="form-control form-control-user" placeholder="Nhập địa chỉ" th:field="*{address}" readonly>
                        </div>
                        <div class="form-group">
                            <label>Giới tính: </label>
                            <input type="text" id="gender" class="form-control form-control-user" th:value="*{gender} ? 'Nam' : 'Nữ'" readonly>
                        </div>
                        <div class="form-group">
                            <label>Chức vụ:</label> <br>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- End of Main Content -->
        <!-- Footer -->
        <footer th:replace="~{/admin/layout/footer :: footer}"></footer>
    </div>

</div>
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="/assets/admin/vendor/jquery/jquery.min.js"></script>
<script src="/assets/admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="/assets/admin/vendor/jquery-easing/jquery.easing.min.js"></script>
<!-- Custom scripts for all pages-->
<script src="/assets/admin/js/sb-admin-2.min.js"></script>
</body>
</html>
